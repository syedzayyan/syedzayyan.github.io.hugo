            Sometimes I code in JS, Python and Go (to mantain this blog). ðŸ˜Š
    socialIcons:
        - name: github
          url: "https://github.com/syedzayyan/"
        - name: linkedin
          url: "https://www.linkedin.com/in/zayyan-masud-5988ba19b/"
        - name: instagram
          url: "https://instagram.com/syed._.zayyan"
        - name: youtube
          url: "https://youtube.com/c/ZayyanMasud"
        - name: spotify
          url: "https://open.spotify.com/artist/2ooLo1eEuSgsSKhUqBArHr"   
        - name: RsS
          url: "index.xml"    

    editPost:
        URL: "https://github.com/syedzayyan/syedzayyan.github.io/tree/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link
    staticman_api: "https://commentz.herokuapp.com/v2/entry/syedzayyan/syedzayyan.github.io/main/comments"

    assets:
         favicon: "/favicon.ico"
         favicon16x16: "/favicon.ico"
         favicon32x32: "/favicon.ico"
         apple_touch_icon: "/favicon.ico"
         safari_pinned_tab: "/favicon.ico"


taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
