baseURL: "https://syedzayyan.com/"
title: Existential with Zayyan
paginate: 5
theme: PaperMod
publishDir: "docs"
enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: About
                  url: about/
                  weight: 1
                - name: Search
                  url: search/
                  weight: 2
                - name: Tags
                  url: tags/
                  weight: 3

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: I write stuff
    author: Syed Zayyan Masud
    # author: ["Me", "You"] # multiple authors
    comments: true
    defaultTheme: dark
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    images: ["profile_pic.jpg"]

    profileMode:
        enabled: false
        title: Syed Zayyan Masud
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Hello! I am Zayyan ðŸ‘‹"
        Content: >
            I write things when I feel like it, and this blog is just for that.


            As of 2022 I am still at University, getting a degree in Pharmacology at QMUL


